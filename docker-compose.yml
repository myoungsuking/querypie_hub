version: '3.8'

services:
  qp-hub:
    build:
      context: .
      dockerfile: Dockerfile
    image: myoungsu-hub:latest
    container_name: qp-hub
    restart: unless-stopped
    env_file:
      - compose-env
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - HOST=${HOST:-0.0.0.0}
      - USE_HTTPS=${USE_HTTPS:-true}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - qp-hub-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${PORT:-3000}/api/dashboard', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  qp-hub-network:
    driver: bridge
